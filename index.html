body {

    display: flex;
    justify-content: center;
    align-items: center;

/* Card */
.card {
    background: white;
    padding: 35px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    z-index: 2;
}

h1 {
    color: #e91e63;
}

p {

}

button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 10px;
}

#yes {
    background-color: #e91e63;
    color: white;
}

#no {
    background-color: #ccc;
    position: absolute;
}

/* Hearts animation */
.heart {
    position: absolute;
    bottom: -20px;
    color: #e91e63;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}

/* Countdown */
#countdown {
    font-size: 22px;
    color: #e91e63;
    display: none;
}

/* Final message */
#final {
    display: none;
    color: white;
    text-align: center;
    animation: zoom 2s ease-in-out infinite alternate;
}

@keyframes zoom {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
}
</style>
</head>
